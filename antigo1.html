<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esteticash - Entrar</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <a class="link-acessibilidade" href="#conteudo">Pular para o conte√∫do</a>

  <main id="conteudo" class="layout-autenticacao">
    <section class="painel-marca">
      <div class="marca-conteudo">
        <img src="imagens/logo1.png" alt="Logotipo Esteticash" class="marca-logo" />
      </div>
    </section>

    <section class="cartao cartao-autenticacao">
      <div class="abas" role="tablist">
        <button id="aba-entrar" class="aba ativa" role="tab" aria-selected="true" aria-controls="painel-entrar">ENTRAR</button>
        <button id="aba-cadastrar" class="aba" role="tab" aria-selected="false" aria-controls="painel-cadastrar">CADASTRAR</button>
      </div>

      <hr class="linha-abas" />

      <div id="painel-entrar" class="painel-aba" role="tabpanel" aria-labelledby="aba-entrar">
        <form class="formulario" action="#" method="post">
          <div class="campo">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="entrada" placeholder="seuemail@exemplo.com" required />
          </div>

          <div class="campo">
            <label for="senha">Senha</label>
            <div class="grupo-entrada">
              <input id="senha" name="senha" type="password" class="entrada" placeholder="******" required />
              <button class="botao-icone" type="button" data-js="mostrar-senha">üëÅ</button>
            </div>
          </div>

          <button type="submit" class="botao botao-primario botao-bloco">ENTRAR</button>

          <p class="texto-ajuda">
            <a href="#" class="link">Esqueceu a senha?</a>
          </p>
        </form>
      </div>

      <div id="painel-cadastrar" class="painel-aba escondido" role="tabpanel" aria-labelledby="aba-cadastrar">
        <form class="formulario" action="#" method="post">
          <div class="campo">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" class="entrada" placeholder="Seu nome completo" />
          </div>

          <div class="campo">
            <label for="email2">Email</label>
            <input id="email2" name="email2" type="email" class="entrada" placeholder="seuemail@exemplo.com" />
          </div>

          <div class="campo">
            <label for="senha2">Senha</label>
            <input id="senha2" name="senha2" type="password" class="entrada" placeholder="Crie uma senha" />
          </div>

          <button type="submit" class="botao botao-primario botao-bloco">CRIAR CONTA</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <div class="linha-rodape"></div>
    <p>¬© Esteticash - Todos os direitos reservados</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
